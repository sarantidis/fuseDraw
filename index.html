    // Round the mV reading to 1 decimal place
    mvReading = Math.round(mvReading * 10) / 10;

    if (isNaN(mvReading) || mvReading < 0.1 || mvReading > 10) {
        resultElement.textContent = 'Set your meter to mV scale and enter a valid mV between 0.1 and 10.';
        resultElement.style.backgroundColor = '#f0f0f0'; // Reset background color
        resultElement.style.color = '#000000'; // Black text
        return;
    }

    // Find the closest matching voltage drop in the data array
    const closestData = fuse.data.reduce((prev, curr) => 
        Math.abs(curr[0] - mvReading) < Math.abs(prev[0] - mvReading) ? curr : prev
    );

    if (!closestData) {
        resultElement.textContent = 'Data not found for the entered mV.';
        resultElement.style.backgroundColor = '#f0f0f0'; // Reset background color
        resultElement.style.color = '#000000'; // Black text
        return;
    }

    const amperageIndex = fuse.rating.indexOf(selectedAmperage);
    const estimatedCurrent = closestData[amperageIndex + 1]; // The current value is next to the mV value

    // Format the estimated current: show in mA if less than 1000mA, otherwise show in A
    let formattedCurrent;
    if (estimatedCurrent >= 1000) {
        formattedCurrent = `${(estimatedCurrent / 1000).toFixed(0)} Amps`; // Convert to Amps and remove decimal
    } else {
        formattedCurrent = `${estimatedCurrent} mA`; // Display in mA
    }

    // Update the result text with formatted current and rounded voltage drop
    resultElement.textContent = `The estimated current through the fuse is ${formattedCurrent} based on the ${mvReading} mV drop.`;

    // Apply color coding based on the mA range
    if (estimatedCurrent < 50) {
        resultElement.style.backgroundColor = '#28a745'; // Green for <50mA
        resultElement.style.color = '#ffffff'; // White text
    } else if (estimatedCurrent >= 51 && estimatedCurrent <= 80) {
        resultElement.style.backgroundColor = '#ffc107'; // Orange for 51-80mA
        resultElement.style.color = '#000000'; // Black text
    } else if (estimatedCurrent > 80) {
        resultElement.style.backgroundColor = '#dc3545'; // Red for >80mA
        resultElement.style.color = '#ffffff'; // White text
    }
}



        updateAmperageOptions(fuseTypeElement.value);
        updateFuseImage(fuseTypeElement.value);
        updateFuseColor();
    </script>
